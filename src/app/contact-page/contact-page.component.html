<div class="content-box">
    <h3>send the owner a message</h3>
    <div>
        <label >
            Your email address:
            <input name="email" [(ngModel)]="email" /> //create a binding between the input and the email property
        </label>
    </div>
    <div>
        <label>
            Your message:
            <textarea 
                name="message"
                rows="5"
                cols="20"
                [(ngModel)]="message"></textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
